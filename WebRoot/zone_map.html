<script type="text/javascript">

$(document).ready(function(){


		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		option = {

			tooltip: {
				trigger: 'item'
			},
			visualMap: {
				min: 0,
				max: 6,
				left: 'left',

				text: ['高','低'],           // 文本，默认为数值文本
				calculable: true
			},
			toolbox: {
				show: true,
				orient: 'vertical',
				left: 'right',
				top: 'center',
				feature: {
					dataView: {readOnly: false},
					restore: {},
					saveAsImage: {}
				}
			},
			series: [
				{
					name: '境外合作区个数',
					type: 'map',
					mapType: 'china',
					roam: false,
					label: {
						normal: {
							show: true

						emphasis: {
							show: true
						}
					},

						{name: '北京',value: 1 },

						{name: '广西',value: 1 },

						{name: '香港',value: 0 },
						{name: '澳门',value: 0}
					]
				}
			]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
		myChart.on('mouseup', function (params) {

			var province=params.name

			if(params.data.value==0) {
				window.alert("该省份还未建立海外园区");
			}else {
				switch(province)
					{
					case '天津':
					  window.open('tianjin.html');
					  break;
					case '北京':
					  window.open('beijing.html');
					  break;
					case '上海':
					  window.open('shanghai.html');
					  break;
					case '重庆':
					  window.open('chongqing.html');
					  break;
					case '黑龙江':
					  window.open('heilongjiang.html');
					  break;
					case '吉林':
					  window.open('jilin.html');
					  break;

					  window.open('liaoning.html');
					  break;
					case '河南':

					  break;

					  break;

					  break;
					case '新疆':

					  break;

					  break;

					  break;

					case '福建':

					  break;

					  break;

	});
